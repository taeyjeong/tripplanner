<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<title>Your Chat Site</title>
</head>

<body class="bg-gray-100">
	<div class="container mx-auto mt-8">
		<div class="chat__item__container" id="id_chat_item_container" style="font-size: 20px">
			<br>
			<input type="text" id="id_message_send_input"
				class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500">
			<button type="submit" id="id_message_send_button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Send
				Message</button>
			<br>
			<br>
		</div>
	</div>

	<div class="fixed bottom-0 w-full bg-white shadow-md flex justify-around py-2">
		<a href="home2" class="flex flex-col items-center text-gray-500">
			<img src="/" alt="Home" class="w-6 h-6 mb-1">
			<span class="text-xs">Home</span>
		</a>
		<a href="#" class="flex flex-col items-center text-gray-500">
			<img src="" alt="Checklist" class="w-6 h-6 mb-1">
			<span class="text-xs">Checklist</span>
		</a>
		<a href="#" class="flex flex-col items-center text-gray-500">
			<img src="" alt="Add Trip" class="w-6 h-6 mb-1">
			<span class="text-xs">Add Trip</span>
		</a>
		<a href="chat-page" class="flex flex-col items-center text-gray-500">
			<img src="" alt="Chat" class="w-6 h-6 mb-1">
			<span class="text-xs">Chat</span>
		</a>
		<a href="#" class="flex flex-col items-center text-gray-500">
			<img src="" alt="Profile" class="w-6 h-6 mb-1">
			<span class="text-xs">Profile</span>
		</a>
	</div>


	<script>
		const chatSocket = new WebSocket("ws://" + window.location.host + "/");
		chatSocket.onopen = function (e) {
			console.log("The connection was setup successfully !");
		};
		chatSocket.onclose = function (e) {
			console.log("Something unexpected happened !");
		};
		document.querySelector("#id_message_send_input").focus();
		document.querySelector("#id_message_send_input").onkeyup = function (e) {
			if (e.keyCode == 13) {
				document.querySelector("#id_message_send_button").click();
			}
		};
		document.querySelector("#id_message_send_button").onclick = function (e) {
			var messageInput = document.querySelector(
				"#id_message_send_input"
			).value;
			chatSocket.send(JSON.stringify({ message: messageInput, username: "{{request.user.username}}" }));
		};
		chatSocket.onmessage = function (e) {
			const data = JSON.parse(e.data);
			var div = document.createElement("div");
			div.innerHTML = data.username + " : " + data.message;
			document.querySelector("#id_message_send_input").value = "";
			document.querySelector("#id_chat_item_container").appendChild(div);
		};
	</script>
</body>

</html>
