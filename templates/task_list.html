<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgk4FwQ_wU1idbLyAESzmPfiOjrqhWAI4&libraries=places"></script>
</head>

<body>
    <div class="w-100 h-100 bg-white-200 flex items-center justify-center">
        <div class="w-4/5 h-3/4 bg-white p-4 rounded-lg flex flex-col items-center">
            <div class="mt-6 mb-10">
                <strong class="text-xl">Plan a new trip</strong><br>
            </div>

            <div class="flex items-center space-x-12 mt-3">
                <div class="transform -translate-x-19 -translate-y-6 bg-black w-28 h-28 rounded-full"></div>

                <div>
                    <p class="text-base">asdasdasdasdasdasdasdassdds</p>
                </div>
            </div>

            <div class="space-y-4">
                <form method="post" action="{% url 'create_task' %}" id="form">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="title" placeholder="Trip name" required
                            class="w-96 h-12 border border-grey rounded p-2">
                    </div>
                    <div class="mb-4">
                        <input type="text" name="location" id="autocomplete" placeholder="Where to?" required
                            class="w-96 h-12 border border-grey rounded p-2">
                    </div>
                    <div class="mb-4">
                        <input type="text" id="dateRange" name="dateRange"
                            class="w-96 h-12 border border-grey rounded p-2" placeholder="Start date and End date">
                    </div>
                    <br>
                    <span class="text-gray-500">Number of Travelers</span>
                    <br>
                    <br>
                    <button type="button"
                        class="ml-3.5 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Solo</span>
                            <span class="text-gray-500 text-xs mt-0.5">1</span>
                        </span>
                    </button>
                    <button type="button"
                        class="ml-2 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Couple</span>
                            <span class="text-gray-500 text-xs mt-0.5">2</span>
                        </span>
                    </button>
                    <button type="button"
                        class="ml-2 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Family</span>
                            <span class="text-gray-500 text-xs mt-0.5">3-4</span>
                        </span>
                    </button>
                    <br>
                    <button type="button"
                        class="mt-5 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Extended Family</span>
                            <span class="text-gray-500 text-xs mt-0.5">5-11</span>
                        </span>
                    </button>
                    <button type="button"
                        class="ml-1 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Small Group</span>
                            <span class="text-gray-500 text-xs mt-0.5">12-30</span>
                        </span>
                    </button>
                    <button type="button"
                        class="ml-3.5 mt-5 relative bg-transparent border border-solid border-blue-500 rounded-full py-2 px-4 text-blue-500 hover:bg-blue-100 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none">
                        <span
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-300 h-6 w-6 rounded-full mr-2"></span>
                        <span class="flex items-center">
                            <span class="ml-5 mr-1">Large Group</span>
                            <span class="text-gray-500 text-xs mt-0.5">30+</span>
                        </span>
                    </button>

                    <div class="mb-4 mt-10">
                        <button type="submit"
                            class="w-96 h-12 bg-green-600 border border-white rounded-full p-2 text-white">
                            Start Planning
                        </button>
                    </div>
                </form>
            </div>

            {% comment %} Button Next Page {% endcomment %}
            <div p class="text-blue-500 underline">
                <a href="{% url 'home' %}" class="btn btn-primary"> Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <script>
        function initAutocomplete() {
            var input = document.getElementById('autocomplete');
            var options = {
                types: ['geocode'],
                componentRestrictions: { country: 'US' }
            };

            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }

        google.maps.event.addDomListener(window, 'load', initAutocomplete);

        document.addEventListener('DOMContentLoaded', function () {
            var startDate, endDate;

            flatpickr("#dateRange", {
                mode: "range",
                dateFormat: "m/d/Y",
                onChange: function (selectedDates, dateStr, instance) {
                    if (selectedDates.length === 2) {
                        startDate = selectedDates[0];
                        endDate = selectedDates[1];
                    }
                },
            });
        });
    </script>

</body>
