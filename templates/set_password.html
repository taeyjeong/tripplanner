<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <div class="absolute top-4 left-4">
        <a href="{% url 'signup' %}" class="flex items-center px-3 py-5">
            Back
        </a>
    </div>

    <div class="mb-4 mt-8 text-lg font-semibold text-gray-700">Set Your Password</div>

    <form class="mt-4 w-96" method="post" action="{% url 'set_password' %}">
        {% csrf_token %}

        <div class="mb-4">
            <input type="password" id="password" name="password" placeholder="Enter Your Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-2">
            <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <p class="text-gray-500 text-xs mb-10 ml-2">At least 1 number or special character</p>

        <button type="submit"
            class="mb-80 w-full px-6 py-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition">Submit
        </button>
    </form>

</body>


</html>
