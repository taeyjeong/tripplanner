<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleInfoBtn = document.getElementById('toggleInfoBtn');
            toggleInfoBtn.addEventListener('click', () => window.location.href = "{% url 'task_list' %}");

            const infoContainer = document.getElementById('infoContainer');
            const carouselWrapper = document.getElementById('carouselWrapper');
            const scrollUnit = 2;
            let scrollInterval;

            toggleInfoBtn.addEventListener('click', () => infoContainer.classList.toggle('hidden'));

            function scrollCarousel(direction) {
                carouselWrapper.scrollLeft += scrollUnit * direction;
            }

            function startScrolling(direction) {
                scrollInterval = setInterval(() => scrollCarousel(direction), 10);
            }

            function stopScrolling() {
                clearInterval(scrollInterval);
            }

            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.addEventListener('mousedown', () => startScrolling(-1));
            nextBtn.addEventListener('mousedown', () => startScrolling(1));
            document.addEventListener('mouseup', stopScrolling);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteForms = document.querySelectorAll('.delete-form');
            deleteForms.forEach(form => {
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission behavior
                    const confirmDelete = confirm('Are you sure you want to delete this task?');
                    if (confirmDelete) {
                        // Use fetch to submit the form data without reloading the page
                        fetch(this.action, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': this.querySelector('input[name="csrfmiddlewaretoken"]').value,
                            },
                            body: new URLSearchParams(new FormData(this)), // Use FormData to include form data
                        }).then(response => {
                            // Handle the response as needed
                            if (response.ok) {
                                // Reload the page or update the task list
                                location.reload(); // You can also update the task list without reloading the entire page
                            } else {
                                // Handle the error
                                console.error('Error deleting task');
                            }
                        });
                    }
                });
            });
        });
    </script>
    
    
</head>

<body class="mx-auto my-auto">

    <div class="max-w-screen-md mx-auto bg-white-200 border p-2">

        <!-- Logo -->
        <div class="text-center">
            <div class="mt-5 inline-block bg-gray-300 p-1 rounded">
                <strong class="text-xl">LOGO</strong>
            </div>
        </div>

        <!-- Search Input -->
        <div class="mt-2 mx-6 my-auto">
            <strong class="text-lg font-normal">Trips</strong>
            <input type="text" name="title" placeholder="  Search" required
                class="w-full rounded-md p-1 mt-0 mb-0.5 text-gray-800 bg-gray-100">
        </div>

        <!-- Trips menu -->
        <div>
            <!-- Image -->
            {% if not tasks %}
                <div class="mt-8 mb-4 mx-6 my-auto" id="imageContainer">
                    <img src="https://via.placeholder.com/300x300" alt="Image 1" class="w-full h-auto object-cover">
                </div>
            {% endif %}

            <!-- Task List -->
            {% if tasks %}
                <div class="mx-3 my-auto rounded p-4 pl-4">
                    <strong class="text-lg font-normal">Upcoming Trips</strong>
                    <ul>
                        {% for task in tasks %}
                        <li class="mt-2 mb-5 border grey rounded-md p-auto shadow-md p-3 pl-5">
                            <a href="{% url 'task_detail' task.id %}"><strong>{{ task.title }}</strong></a><br>
                            {% if task.date %}
                                Date: {{ task.date }}<br>
                            {% endif %}
                            <form method="post" action="{% url 'delete_task' task.id %}" class="delete-form">
                                {% csrf_token %}
                                <button type="submit" class="text-red-500 delete-btn">Delete</button>
                            </form>                            
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
        
        
        <!-- Toggle Button -->
        <div class="flex justify-center mt-1 mb-1">
            <button id="toggleInfoBtn" 
                class="w-10 h-10 rounded-full bg-blue-600 hover:bg-red-500 text-white flex items-center justify-center">
                <span class="sr-only">Toggle Info</span>
                <span class="text-xl">+</span>
            </button>
        </div>

        <!-- Carousel Wrapper -->
        <div class="mx-3 rounded p-4">
            
            <div>
                <strong class="text-lg block">Recommended Trips</strong>
            
                <div class="relative flex items-center justify-center">
                    <button class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-red-500 text-white p-2 rounded-full z-10"
                        id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                
                    <div id="carouselWrapper" class="flex overflow-hidden">
                        <img src="https://via.placeholder.com/15x30" alt="Image 1"
                            class="carousel-item w-20 h-40 m-2 object-cover ml-2">
                        <img src="https://via.placeholder.com/15x30" alt="Image 2"
                            class="carousel-item w-20 h-40 m-2 object-cover ml-2">
                        <img src="https://via.placeholder.com/15x30" alt="Image 3"
                            class="carousel-item w-20 h-40 m-2 object-cover ml-2">
                        <img src="https://via.placeholder.com/15x30" alt="Image 4"
                            class="carousel-item w-20 h-40 m-2 object-cover ml-2">
                        <img src="https://via.placeholder.com/15x30" alt="Image 5"
                            class="carousel-item w-20 h-40 m-2 object-cover ml-2">
                        <!-- Add more images as needed -->
                        <!-- ... -->
                    </div>
                    
                    <button class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-red-500 text-white p-2 rounded-full z-10"
                        id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
