<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // JavaScript to toggle the visibility of the info container
            document.getElementById('toggleInfoBtn').addEventListener('click', function () {
                var infoContainer = document.getElementById('infoContainer');
                infoContainer.classList.toggle('hidden');
            });
        });
    </script>
</head>

<body class="bg-white-200 flex items-center justify-center">
    <div class="w-full md:w-3/4 lg:w-1/2 bg-white-200 p-4 rounded-lg flex flex-col items-center">
        <div class="mt-4 mb-2">
            <strong class="text-xl">LOGO</strong><br>
        </div>

        <div class="space-y-2 mt-2 mb-4">
            <div class="mb-2">
                <strong class="text-lg">Trips</strong><br>
                <input type="text" name="title" placeholder="Search" required
                    class="w-full md:w-60 h-8 border border-grey rounded p-1 mt-0.5 mb-0.5">
            </div>
        </div>

        <div class="space-y-2 mt-4 mb-4">
            <div class="w-full">
                <img src="https://via.placeholder.com/300x300" alt="Image 1" class="w-30 h-60 m-2 object-cover w-full h-auto">
            </div>
        </div>

        <div class="flex space-x-4 mt-2">
            <div class="relative">
                <button id="toggleInfoBtn"
                    class="w-10 h-10 rounded-full bg-blue-500 hover:bg-red-500 text-white flex items-center justify-center">
                    <span class="sr-only">Toggle Info</span>
                    <span class="text-xl">+</span>
                </button>
                <div id="infoContainer"
                    class="hidden absolute top-full left-0 bg-white p-4 border border-gray-300 rounded-md">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...
                </div>
            </div>
        </div>

        <!-- Photo Carousel -->
        <div class="flex items-start mt-2 text-left">
            <div>
                <strong class="text-lg">Recommended Trips</strong><br>
            </div>
        </div>
        
        <div class="w-full rounded-md p-1">
            <div class="flex overflow-x-auto">
                <!-- Adjusted square items (for demonstration, replace with actual images) -->
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <img src="https://via.placeholder.com/10x30" alt="Image 1" class="w-30 h-60 m-2 object-cover">
                <!-- Add more images as needed -->
                <!-- ... -->
            </div>
        </div>
                
    </div>
</body>

</html>
