<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <div class="absolute top-4 left-4">
        <a href="{% url 'welcome' %}" class="flex items-center px-3 py-5">
            Back
        </a>
    </div>

    <div class="mb-4 mt-8 mr-88 text-lg font-semibold text-gray-700">Sign Up</div>

    <form class="mt-4 w-96" method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <div class="mb-4">
            <input type="text" id="firstName" name="firstName" placeholder="Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <input type="email" id="email" name="email" placeholder="Email Address"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        {% if error_message %}
        <p id="error-message" style="color: red;">{{ error_message }}</p>
        {% endif %}
        <button type="submit" class="mb-16 w-full px-6 py-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition">Sign Up</button>
    </form>

    <div class="flex items-center mb-16">
        <div class="flex-grow h-px bg-gray-400"></div>
        <span class="mx-4 text-gray-400">or</span>
        <div class="flex-grow h-px bg-gray-400"></div>
    </div>

    <div class="flex items-center justify-center mb-32">
        <button class="flex items-center px-6 py-2 mr-1 border border-gray-300 rounded-md">
            Google
        </button>
        <button class="flex items-center px-6 py-2 mr-1 border border-gray-300 rounded-md">
            Facebook
        </button>
        <button class="flex items-center px-6 py-2 border border-gray-300 rounded-md">
            Apple
        </button>
    </div>

    <a href="{% url 'login' %}">Go to Login</a>
    <script>
        $(document).ready(function() {
            var errorMessage = $('#error-message');
            if (errorMessage.length) {
                errorMessage.fadeIn().delay(3000).fadeOut();
            }
        });
    </script>
</body>

</html>
